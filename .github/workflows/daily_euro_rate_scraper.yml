name: Daily EUR Exchange Rate Scraper

on:
  schedule:
    # Run at 11:00 AM Sri Lanka Time (UTC+5:30 = 05:30 UTC) - 1 hour after AUD, 30 minutes after USD
    - cron: '30 5 * * *'
  workflow_dispatch: # Allows manual triggering for testing

env:
  TZ: Asia/Colombo

jobs:
  scrape-eur-exchange-rates:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg unzip
    
    - name: Install Google Chrome
      run: |
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Display current time (Sri Lanka)
      run: |
        echo "Current UTC time: $(date -u)"
        echo "Current Sri Lanka time: $(TZ=Asia/Colombo date)"
    
    - name: Run EUR exchange rate scraper
      env:
        MONGODB_CONNECTION_STRING: ${{ secrets.MONGODB_CONNECTION_STRING }}
      run: |
        echo "ðŸš€ Starting EUR exchange rate scraper..."
        python daily_eur_rate_scraper.py
    
    - name: Upload EUR logs and screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: eur-scraper-logs-${{ github.run_number }}
        path: |
          logs/
          screenshots/
          eur_execution_summary.json
        retention-days: 7

    - name: Upload EUR logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: eur-scraper-failure-logs-${{ github.run_number }}
        path: |
          logs/
          screenshots/
          eur_execution_summary.json
        retention-days: 14